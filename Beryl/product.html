<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="styleproduct.css">
</head>
<body>
<div class="container">
    <div class="product">
        <div class="gallery">
            <img src="images product page/image1.png" alt="product 1" id="productImg">
                <div class="control">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
        </div>
        <div class="details">
            <h1>Causal T shirt</h1>
            <h2>Rp. 250.000</h2>
            <h3>Diskon 30%</h3>

                 <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="extra-large">
                            <input type="radio" name="size" id="extra-large">
                            <span>XL</span>
                        </label>
                    </div>

                    <div class="color">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red" data-image="merah.png">
                            <span class="color-1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green" data-image="ijo.png">
                            <span class="color-2"></span>
                        </label>
                        <label for="blue">
                        <input type="radio" name="color" id="blue" data-image="biru.png">
                            <span class="color-3"></span>
                        </label>
                    </div>

                        <div class="quantity">
                            <p>Quantity</p>
                            <input type="number" value="1" min="1" id="quantityinput">
                            <p id="stockinfo"></p>
                        </div>
                        <button>Buy Now</button>
                 </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scriptproduct.js"></script>
</body>
</html>
